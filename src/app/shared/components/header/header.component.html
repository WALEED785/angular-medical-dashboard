<div class="header-container">
  <mat-toolbar>
    <div class="toolbar-content">
      <div class="left-spacer"></div>

      <div class="search-section">
        <div class="search-wrapper">
          <mat-icon class="search-icon">search</mat-icon>
          <input type="text" class="search-input" placeholder="Search with keywords..."
            (keydown.enter)="onSearchSubmit()">
        </div>
      </div>

      <div class="header-actions">
        <button mat-icon-button class="notification-btn">
          <mat-icon>notifications_none</mat-icon>
        </button>
        <div class="user-profile" [matMenuTriggerFor]="userMenu">
          <div class="user-avatar">
            <mat-icon>person</mat-icon>
          </div>
          <mat-icon class="dropdown-arrow">keyboard_arrow_down</mat-icon>
        </div>

        <mat-menu #userMenu="matMenu" class="user-menu" xPosition="before">
          <div class="user-info-header">
            <div class="user-name">{{ currentUser.name }}</div>
            <div class="user-role">{{ currentUser.role }}</div>
            <div class="user-id">{{ currentUser.id }}</div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="onSettingsClick()">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <button mat-menu-item (click)="onProfileClick()">
            <mat-icon>admin_panel_settings</mat-icon>
            <span>Open Admin Panel</span>
          </button>
          <button mat-menu-item (click)="onLogoutClick()">
            <mat-icon>logout</mat-icon>
            <span>Log Out</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar>
</div>
